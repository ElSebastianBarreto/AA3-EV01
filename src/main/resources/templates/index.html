<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/">King barber Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-dark" href="/">Home</a>
        </li>
      
      </ul>
      
      
      <div class="collapse navbar-collapse" sec:authorize="isAuthenticated()">
     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-dark" href="/">Clientes</a>
        </li>
      
      </ul>
      </div>
      
      <form sec:authorize="isAuthenticated()" method="post" action="/logout">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button type="submit" class="btn btn-danger">Logout</button>
      </form>
      
      <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
      <li class="nav-item">
      <a href="/register" class="btn btn-outline-primary me-2">Register</a>
      </li>
      
      
       <li class="nav-item">
      <a href="/login" class="btn btn-primary">Login</a>
      </li>
      
      </ul>
      
    </div>
  </div>
</nav>
    
      <div class="container" sec:authorize="isAuthenticated()">
          
          <h1 class="text-center my-4">Clientes</h1>
         
          
          <table class="table">
          
          <thead>
          <tr>
          <th>Cedula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Correo</th>
          <th>Clave</th>
          <th>Telefono</th>
          
          
          </tr>
          </thead>
          <tbody>
          <tr th:each="clientes: ${cliente}">
          <td th:text="${clientes.cedula}"></td>
          <td th:text="${clientes.nombre}"></td>
          <td th:text="${clientes.apellido}"></td>
          <td th:text="${clientes.edad}"></td>
          <td th:text="${clientes.correo}"></td>
          <td th:text="${clientes.clave}"></td>
          <td th:text="${clientes.telefono}"></td>
         
          <td style="whitespace:nowrap">
          <a class="btn btn-primary btn-sm"
          th:href="@{/edit(cedula=${clientes.cedula})}">Edit</a>
         
          
          <a class="btn btn-danger btn-sm"
          th:href="@{/delete(cedula=${clientes.cedula})}"
          onclick="return confirm('Are you sure')">Delete
          </td>
          
          </tr>
          </tbody>
          
          </table>
      </div>
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
