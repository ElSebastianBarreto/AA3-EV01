<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
      <div class="container py-5">
      <div class="row">
      <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4">Registro</h2>
      <hr />
      
      <div th:if="${success}"
      class="alert alert-success alert-dimissible fade show" role="alert">
      <strong>Account creada</strong>
      <a class="ms-2" href="/login">login</a>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      
      <form method="post" th:object="${registerDto}">
      <input type="hidden" th:name="${_csrf.parameterName}"
      th:value="${_csrf.token}"/>
      
      
      <div class="row mb-3">
      <label class="col-sm-4 col-form-label"> cedula</label>
      <div class="col-sm-8">
      <input class="form-control" th:field="${registerDto.cedula}">
      <p th:if="${#fields.hasErrors('cedula')}"
      	th:errorclass="textdanger"
      	th:errors="${registerDto.cedula}"></p>
      </div>
      </div>
      
      
       <div class="row mb-3">
      <label class="col-sm-4 col-form-label"> Nombres</label>
      <div class="col-sm-8">
      <input class="form-control" th:field="${registerDto.nombre}">
      <p th:if="${#fields.hasErrors('nombre')}"
      	th:errorclass="textdanger"
      	th:errors="${registerDto.nombre}"></p>
      </div>
      </div>
      
       <div class="row mb-3">
      <label class="col-sm-4 col-form-label"> Apellidos</label>
      <div class="col-sm-8">
      <input class="form-control" th:field="${registerDto.apellido}">
      <p th:if="${#fields.hasErrors('apellido')}"
      	th:errorclass="textdanger"
      	th:errors="${registerDto.apellido}"></p>
      </div>
      </div>
      
       <div class="row mb-3">
      <label class="col-sm-4 col-form-label"> Edad</label>
      <div class="col-sm-8">
      <input class="form-control" th:field="${registerDto.edad}">
      <p th:if="${#fields.hasErrors('edad')}"
      	th:errorclass="textdanger"
      	th:errors="${registerDto.edad}"></p>
      </div>
      </div>
      
       <div class="row mb-3">
      <label class="col-sm-4 col-form-label"> correo</label>
      <div class="col-sm-8">
      <input class="form-control" th:field="${registerDto.correo}">
      <p th:if="${#fields.hasErrors('correo')}"
      	th:errorclass="textdanger"
      	th:errors="${registerDto.correo}"></p>
      </div>
      </div>
    
       <div class="row mb-3">
      <label class="col-sm-4 col-form-label"> Telefono</label>
      <div class="col-sm-8">
      <input class="form-control" th:field="${registerDto.telefono}">
      <p th:if="${#fields.hasErrors('telefono')}"
      	th:errorclass="textdanger"
      	th:errors="${registerDto.telefono}"></p>
      </div>
      </div>
      
         <div class="row mb-3">
      <label class="col-sm-4 col-form-label"> clave</label>
      <div class="col-sm-8">
      <input class="form-control" type="password" th:field="${registerDto.clave}">
      <p th:if="${#fields.hasErrors('clave')}"
      	th:errorclass="textdanger"
      	th:errors="${registerDto.clave}"></p>
      </div>
      </div>
      
       <div class="row mb-3">
      <label class="col-sm-4 col-form-label"> confirmar clave</label>
      <div class="col-sm-8">
      <input class="form-control" type="password" th:field="${registerDto.confirmClave}">
      <p th:if="${#fields.hasErrors('confirmClave')}"
      	th:errorclass="textdanger"
      	th:errors="${registerDto.confirmClave}"></p>
      </div>
      </div>
      
      
      <div class="row mb-3">
      <div class="offset-sm-4 col-sm-4 d-grid">
      <button type="submit" class="btn btn-primary">submit</button>
      </div>
      
       <div class="col-sm-4 d-grid">
      <a href="/" class="btn btn-outline-primary">cancel</a>
      </div>
      
      </div>
      
      </form>
          
          </div>
          </div>
      </div>
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
