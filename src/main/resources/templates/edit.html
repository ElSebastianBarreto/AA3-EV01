<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Edit producto</h2>

				<form method="post" enctype="multipart/form-data"
					th:object="${clienteDto}">
					 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Id </label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" type="number" min="0" th:value="${cliente.cedula}">
							
						</div>

					</div>
				
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Nombres </label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${clienteDto.nombre}">
							<p th:if="${#fields.hasErrors('nombre')}"
								th:errorclass="text-danger" th:errors="${clienteDto.nombre}"></p>
						</div>

					</div>
					
					
						<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Apellidos </label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${clienteDto.apellido}">
							<p th:if="${#fields.hasErrors('apellido')}"
								th:errorclass="text-danger" th:errors="${clienteDto.apellido}"></p>
						</div>

					</div>
					
				
					
						<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Edad </label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${clienteDto.edad}">
							<p th:if="${#fields.hasErrors('edad')}"
								th:errorclass="text-danger" th:errors="${clienteDto.edad}"></p>
						</div>

					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Correo </label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${clienteDto.correo}">
							<p th:if="${#fields.hasErrors('correo')}"
								th:errorclass="text-danger" th:errors="${clienteDto.correo}"></p>
						</div>

					</div>
					
						<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Telefono </label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${clienteDto.telefono}">
							<p th:if="${#fields.hasErrors('telefono')}"
								th:errorclass="text-danger" th:errors="${clienteDto.telefono}"></p>
						</div>

					</div>
					
						<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Clave </label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${clienteDto.clave}">
							<p th:if="${#fields.hasErrors('clave')}"
								th:errorclass="text-danger" th:errors="${clienteDto.clave}"></p>
						</div>

					</div>
					
					
					
					<div class="row">
					<div class="offset-sm-4 col-sm-4 d-grid">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					
					<div class="col-sm-4 d-grid">
					<a class="btn btn-outline-primary" href="/" role="button">Cancel</a>
					</div>
										
					</div>
					
				</form>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
